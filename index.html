<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>엔화 환율 체크 앱</title>
    
    <!-- 캐시 방지 메타 태그 (브라우저가 새 버전을 찾도록 유도) -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <!-- 모바일 앱 설정 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;800&display=swap');
        body { 
            font-family: 'Pretendard', sans-serif; 
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        .loading-shimmer {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [jpyRate, setJpyRate] = useState(0);
            const [serverTime, setServerTime] = useState(''); // API 서버의 데이터 갱신 시간
            const [checkTime, setCheckTime] = useState(''); // 내가 버튼 누른 시간
            const [jpyInput, setJpyInput] = useState('1000');
            const [krwInput, setKrwInput] = useState('');
            const [isLoading, setIsLoading] = useState(true);

            // 아이콘 새로고침
            const refreshIcons = () => {
                if (window.lucide) window.lucide.createIcons();
            };

            const fetchRate = async () => {
                setIsLoading(true);
                try {
                    // 캐시 방지를 위해 랜덤 쿼리 스트링 추가
                    const response = await fetch(`https://open.er-api.com/v6/latest/JPY?nocache=${Date.now()}`);
                    const data = await response.json();
                    
                    if (data.result === "success") {
                        const rate = data.rates.KRW;
                        setJpyRate(rate * 100);
                        
                        // API 서버 기준 데이터 마지막 업데이트 시간 (UTC를 로컬 시간으로)
                        const sTime = new Date(data.time_last_update_utc);
                        setServerTime(`${sTime.getMonth()+1}/${sTime.getDate()} ${sTime.getHours()}:${String(sTime.getMinutes()).padStart(2, '0')}`);
                        
                        // 현재 내가 확인한 시간
                        const now = new Date();
                        setCheckTime(`${now.getHours()}:${String(now.getMinutes()).padStart(2, '0')}:${String(now.getSeconds()).padStart(2, '0')}`);
                        
                        // 계산기 동기화
                        const currentJpy = parseFloat(jpyInput.replace(/,/g, '')) || 0;
                        setKrwInput((currentJpy * rate).toLocaleString(undefined, { maximumFractionDigits: 0 }));
                    }
                } catch (err) {
                    console.error("Fetch error", err);
                } finally {
                    setTimeout(() => {
                        setIsLoading(false);
                        refreshIcons();
                    }, 500);
                }
            };

            useEffect(() => {
                fetchRate();
            }, []);

            const handleJpyChange = (val) => {
                const cleanVal = val.replace(/[^0-9.]/g, '');
                setJpyInput(cleanVal);
                const num = parseFloat(cleanVal);
                if (!isNaN(num) && jpyRate > 0) {
                    setKrwInput((num * (jpyRate / 100)).toLocaleString(undefined, { maximumFractionDigits: 0 }));
                } else {
                    setKrwInput('');
                }
            };

            const handleKrwChange = (val) => {
                const cleanVal = val.replace(/[^0-9.]/g, '');
                setKrwInput(cleanVal);
                const num = parseFloat(cleanVal);
                if (!isNaN(num) && jpyRate > 0) {
                    setJpyInput((num / (jpyRate / 100)).toLocaleString(undefined, { maximumFractionDigits: 0 }));
                } else {
                    setJpyInput('');
                }
            };

            return (
                <div className="min-h-screen flex justify-center items-start p-4 pt-6 sm:pt-12">
                    <div className="w-full max-w-md bg-white rounded-[2.5rem] shadow-2xl overflow-hidden border border-slate-100">
                        {/* Header */}
                        <div className="bg-indigo-600 p-8 pb-10 text-white relative">
                            <div className="flex justify-between items-center mb-6">
                                <h1 className="text-xl font-bold flex items-center gap-2">
                                    <i data-lucide="japanese-yen"></i> 엔화 환율
                                </h1>
                                <button 
                                    onClick={fetchRate}
                                    disabled={isLoading}
                                    className={`p-2 rounded-full bg-white/20 active:scale-95 transition-all ${isLoading ? 'animate-spin' : ''}`}
                                >
                                    <i data-lucide="refresh-cw" size="20"></i>
                                </button>
                            </div>
                            
                            <div className="mb-2">
                                <span className="text-indigo-100 text-xs font-medium uppercase tracking-wider">100 JPY / KRW</span>
                                {isLoading && jpyRate === 0 ? (
                                    <div className="h-12 w-40 bg-white/10 rounded-xl mt-1 loading-shimmer"></div>
                                ) : (
                                    <div className="text-5xl font-black flex items-end gap-2 mt-1">
                                        {jpyRate > 0 ? jpyRate.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 }) : '---'}
                                        <span className="text-xl font-normal mb-2 text-indigo-200">원</span>
                                    </div>
                                )}
                            </div>
                            
                            <div className="flex flex-wrap items-center gap-x-4 gap-y-2 text-[10px] text-indigo-100 mt-5">
                                <div className="flex items-center gap-1 bg-white/10 px-2 py-1 rounded-md">
                                    <i data-lucide="server" size="10"></i>
                                    <span>데이터 생성: {serverTime || '--/-- --:--'}</span>
                                </div>
                                <div className="flex items-center gap-1 bg-black/10 px-2 py-1 rounded-md">
                                    <i data-lucide="clock" size="10"></i>
                                    <span>조회 시각: {checkTime || '--:--:--'}</span>
                                </div>
                            </div>
                        </div>

                        {/* Calculator */}
                        <div className="p-8 space-y-6 -mt-6 bg-white rounded-t-[2.5rem] relative shadow-[0_-10px_20px_rgba(0,0,0,0.05)]">
                            <div className="space-y-4">
                                <div className="group">
                                    <label className="text-[10px] font-black text-slate-400 uppercase tracking-[0.15em] ml-1 mb-2 block">Japanese Yen</label>
                                    <div className="flex items-center bg-slate-50 rounded-2xl p-5 border border-slate-100 focus-within:bg-white focus-within:ring-4 ring-indigo-50 focus-within:border-indigo-200 transition-all">
                                        <span className="text-2xl font-bold text-slate-300 mr-3">¥</span>
                                        <input 
                                            type="text" 
                                            inputMode="decimal"
                                            value={jpyInput}
                                            onChange={(e) => handleJpyChange(e.target.value)}
                                            className="bg-transparent text-3xl font-black w-full focus:outline-none text-slate-800"
                                        />
                                    </div>
                                </div>

                                <div className="flex justify-center -my-7 relative z-10">
                                    <div className="bg-white p-3 rounded-full shadow-md border border-slate-100 text-indigo-600">
                                        <i data-lucide="arrow-down-up" size="24"></i>
                                    </div>
                                </div>

                                <div className="group">
                                    <label className="text-[10px] font-black text-slate-400 uppercase tracking-[0.15em] ml-1 mb-2 block">Korean Won</label>
                                    <div className="flex items-center bg-slate-50 rounded-2xl p-5 border border-slate-100 focus-within:bg-white focus-within:ring-4 ring-indigo-50 focus-within:border-indigo-200 transition-all">
                                        <span className="text-2xl font-bold text-slate-300 mr-3">₩</span>
                                        <input 
                                            type="text" 
                                            inputMode="decimal"
                                            value={krwInput}
                                            onChange={(e) => handleKrwChange(e.target.value)}
                                            className="bg-transparent text-3xl font-black w-full focus:outline-none text-slate-800"
                                        />
                                    </div>
                                </div>
                            </div>

                            {/* Quick Tabs */}
                            <div className="grid grid-cols-3 gap-3 pt-2">
                                {[1000, 5000, 10000].map(amt => (
                                    <button 
                                        key={amt}
                                        onClick={() => handleJpyChange(amt.toString())}
                                        className="py-4 rounded-2xl border border-slate-200 text-sm font-bold text-slate-600 active:bg-indigo-600 active:text-white active:border-indigo-600 transition-all"
                                    >
                                        ¥{amt.toLocaleString()}
                                    </button>
                                ))}
                            </div>
                        </div>

                        {/* Footer */}
                        <div className="px-8 pb-8 text-center">
                            <p className="text-[9px] text-slate-300 font-medium leading-relaxed uppercase tracking-widest">
                                Global Market Mid-Market Rate<br/>
                                Updated every 6-12 hours by API provider
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

        window.addEventListener('load', () => {
            if (window.lucide) window.lucide.createIcons();
        });
    </script>
</body>
</html>
