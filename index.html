<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>엔화 환율 체크 앱</title>
    
    <!-- 모바일 앱 설정 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;800&display=swap');
        body { 
            font-family: 'Pretendard', sans-serif; 
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        .fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        const App = () => {
            const [jpyRate, setJpyRate] = useState(0);
            const [lastUpdated, setLastUpdated] = useState('');
            const [jpyInput, setJpyInput] = useState('1000');
            const [krwInput, setKrwInput] = useState('');
            const [isLoading, setIsLoading] = useState(true);
            const [statusMsg, setStatusMsg] = useState('환율 정보를 가져오는 중...');

            // 아이콘 새로고침 함수
            const refreshIcons = () => {
                if (window.lucide) window.lucide.createIcons();
            };

            // 환율 가져오기 함수 (캐시 방지 추가)
            const fetchRate = async () => {
                setIsLoading(true);
                setStatusMsg('최신 데이터를 연결 중...');
                try {
                    // ?t=시간값을 붙여서 브라우저 캐시를 강제로 무시하게 함
                    const response = await fetch(`https://open.er-api.com/v6/latest/JPY?t=${Date.now()}`);
                    const data = await response.json();
                    
                    if (data.result === "success") {
                        const rate = data.rates.KRW;
                        setJpyRate(rate * 100);
                        
                        // 현재 입력된 엔화 값에 맞춰 원화 값 즉시 갱신
                        const currentJpy = parseFloat(jpyInput.replace(/,/g, '')) || 0;
                        setKrwInput((currentJpy * rate).toLocaleString(undefined, { maximumFractionDigits: 0 }));
                        
                        const now = new Date();
                        setLastUpdated(`${now.getHours()}:${String(now.getMinutes()).padStart(2, '0')}:${String(now.getSeconds()).padStart(2, '0')}`);
                        setStatusMsg('최신 데이터가 적용되었습니다.');
                    }
                } catch (err) {
                    setStatusMsg('연결 실패. 잠시 후 다시 시도하세요.');
                } finally {
                    setTimeout(() => {
                        setIsLoading(false);
                        refreshIcons();
                    }, 600);
                }
            };

            useEffect(() => {
                fetchRate();
            }, []);

            // 입력 핸들러
            const handleJpyChange = (val) => {
                const cleanVal = val.replace(/[^0-9.]/g, '');
                setJpyInput(cleanVal);
                const num = parseFloat(cleanVal);
                if (!isNaN(num) && jpyRate > 0) {
                    setKrwInput((num * (jpyRate / 100)).toLocaleString(undefined, { maximumFractionDigits: 0 }));
                } else {
                    setKrwInput('');
                }
            };

            const handleKrwChange = (val) => {
                const cleanVal = val.replace(/[^0-9.]/g, '');
                setKrwInput(cleanVal);
                const num = parseFloat(cleanVal);
                if (!isNaN(num) && jpyRate > 0) {
                    setJpyInput((num / (jpyRate / 100)).toLocaleString(undefined, { maximumFractionDigits: 0 }));
                } else {
                    setJpyInput('');
                }
            };

            return (
                <div className="min-h-screen flex justify-center items-start p-4 pt-6 sm:pt-12 fade-in">
                    <div className="w-full max-w-md bg-white rounded-[2.5rem] shadow-2xl overflow-hidden border border-slate-100">
                        {/* Header */}
                        <div className="bg-indigo-600 p-8 pb-10 text-white relative">
                            <div className="flex justify-between items-center mb-6">
                                <h1 className="text-xl font-bold flex items-center gap-2">
                                    <i data-lucide="japanese-yen"></i> 실시간 환율
                                </h1>
                                <button 
                                    onClick={fetchRate}
                                    disabled={isLoading}
                                    className={`p-2 rounded-full bg-white/20 active:scale-95 transition-all ${isLoading ? 'animate-spin' : ''}`}
                                >
                                    <i data-lucide="refresh-cw" size="20"></i>
                                </button>
                            </div>
                            
                            <div className="mb-2">
                                <span className="text-indigo-100 text-sm font-medium">100엔 (JPY) 기준</span>
                                <div className="text-5xl font-black flex items-end gap-2 mt-1">
                                    {jpyRate > 0 ? jpyRate.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 }) : '---'}
                                    <span className="text-xl font-normal mb-2 text-indigo-200">원</span>
                                </div>
                            </div>
                            
                            <div className="flex items-center gap-2 text-[11px] text-indigo-100 mt-4 bg-black/10 w-fit px-3 py-1 rounded-full">
                                <i data-lucide="check-circle" size="12"></i>
                                <span>{statusMsg}</span>
                            </div>
                        </div>

                        {/* Calculator Body */}
                        <div className="p-8 space-y-8 -mt-6 bg-white rounded-t-[2.5rem] relative">
                            <div className="space-y-4">
                                {/* JPY Input */}
                                <div className="group">
                                    <label className="text-[11px] font-black text-slate-400 uppercase tracking-widest ml-1 mb-2 block">Japanese Yen</label>
                                    <div className="flex items-center bg-slate-100 rounded-3xl p-5 group-focus-within:bg-white group-focus-within:ring-4 ring-indigo-50 transition-all border border-transparent group-focus-within:border-indigo-100">
                                        <span className="text-2xl font-bold text-slate-400 mr-3">¥</span>
                                        <input 
                                            type="text" 
                                            inputMode="decimal"
                                            value={jpyInput}
                                            onChange={(e) => handleJpyChange(e.target.value)}
                                            className="bg-transparent text-3xl font-black w-full focus:outline-none text-slate-800"
                                            placeholder="0"
                                        />
                                    </div>
                                </div>

                                <div className="flex justify-center -my-7 relative z-10">
                                    <button 
                                        onClick={fetchRate}
                                        className="bg-white p-3 rounded-full shadow-lg border border-slate-50 active:rotate-180 transition-transform duration-500"
                                    >
                                        <i data-lucide="arrow-down-up" className="text-indigo-600" size="24"></i>
                                    </button>
                                </div>

                                {/* KRW Input */}
                                <div className="group">
                                    <label className="text-[11px] font-black text-slate-400 uppercase tracking-widest ml-1 mb-2 block">Korean Won</label>
                                    <div className="flex items-center bg-slate-100 rounded-3xl p-5 group-focus-within:bg-white group-focus-within:ring-4 ring-indigo-50 transition-all border border-transparent group-focus-within:border-indigo-100">
                                        <span className="text-2xl font-bold text-slate-400 mr-3">₩</span>
                                        <input 
                                            type="text" 
                                            inputMode="decimal"
                                            value={krwInput}
                                            onChange={(e) => handleKrwChange(e.target.value)}
                                            className="bg-transparent text-3xl font-black w-full focus:outline-none text-slate-800"
                                            placeholder="0"
                                        />
                                    </div>
                                </div>
                            </div>

                            {/* Quick Tabs */}
                            <div className="grid grid-cols-3 gap-3">
                                {[1000, 5000, 10000].map(amt => (
                                    <button 
                                        key={amt}
                                        onClick={() => handleJpyChange(amt.toString())}
                                        className="py-4 rounded-2xl border-2 border-slate-100 text-sm font-black text-slate-600 active:bg-indigo-600 active:text-white active:border-indigo-600 transition-all shadow-sm"
                                    >
                                        ¥{amt.toLocaleString()}
                                    </button>
                                ))}
                            </div>
                        </div>

                        {/* Bottom Info */}
                        <div className="px-8 pb-8 text-center space-y-1">
                            <p className="text-[11px] text-slate-400 font-semibold uppercase tracking-tighter">
                                Last Check: {lastUpdated || '--:--:--'}
                            </p>
                            <p className="text-[10px] text-slate-300">
                                시장 상황에 따라 실제 환전율과 차이가 있을 수 있습니다.
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

        // 초기 아이콘 로드
        window.addEventListener('load', () => {
            if (window.lucide) window.lucide.createIcons();
        });
    </script>
</body>
</html>
