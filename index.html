<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>엔화 환율 체크 앱</title>
    
    <!-- 캐시 방지 메타 태그 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <!-- 모바일 앱 설정 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;800&display=swap');
        body { 
            font-family: 'Pretendard', sans-serif; 
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            background-color: #f8fafc;
        }
        .loading-shimmer {
            background: linear-gradient(90deg, #f1f5f9 25%, #e2e8f0 50%, #f1f5f9 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [jpyRate, setJpyRate] = useState(0);
            const [serverTime, setServerTime] = useState('');
            const [checkTime, setCheckTime] = useState('');
            const [jpyInput, setJpyInput] = useState('1,000');
            const [krwInput, setKrwInput] = useState('');
            const [isLoading, setIsLoading] = useState(true);
            const [dataSource, setDataSource] = useState('Primary');

            const refreshIcons = () => {
                if (window.lucide) window.lucide.createIcons();
            };

            // 숫자 포맷팅 함수
            const formatNumber = (num) => {
                if (!num) return "";
                return num.toLocaleString();
            };

            const fetchRate = async () => {
                setIsLoading(true);
                try {
                    // [변경] 국내에서 갱신이 빠른 Manana API를 기본으로 사용합니다.
                    // 이 API는 매시간 갱신되며 한국 사용자에게 적합합니다.
                    const response = await fetch(`https://api.manana.kr/exchange/rate.json?base=KRW&code=JPY&_t=${Date.now()}`);
                    const data = await response.json();
                    
                    if (data && data.length > 0) {
                        const rateData = data[0];
                        // API는 1엔당 원화를 줍니다 (예: 8.92). 우리는 100엔당으로 계산합니다.
                        const finalRate = rateData.rate * 100;
                        setJpyRate(finalRate);
                        setServerTime(rateData.date.substring(5, 16)); // "MM-DD HH:mm" 형태
                        setDataSource('Manana Engine');
                        
                        updateCalc(finalRate, jpyInput);
                    } else {
                        throw new Error("Primary API Failed");
                    }
                } catch (err) {
                    console.log("Primary API failed, trying backup...");
                    // 백업 API (ER-API)
                    try {
                        const backupRes = await fetch(`https://open.er-api.com/v6/latest/JPY?_t=${Date.now()}`);
                        const backupData = await backupRes.json();
                        if (backupData.result === "success") {
                            const bRate = backupData.rates.KRW * 100;
                            setJpyRate(bRate);
                            setServerTime("Back-up Sync");
                            setDataSource('Backup Engine');
                            updateCalc(bRate, jpyInput);
                        }
                    } catch (bErr) {
                        console.error("All APIs failed");
                    }
                } finally {
                    const now = new Date();
                    setCheckTime(`${now.getHours()}:${String(now.getMinutes()).padStart(2, '0')}:${String(now.getSeconds()).padStart(2, '0')}`);
                    setTimeout(() => {
                        setIsLoading(false);
                        refreshIcons();
                    }, 400);
                }
            };

            const updateCalc = (rate, jpyVal) => {
                const cleanJpy = parseFloat(jpyVal.replace(/,/g, '')) || 0;
                setKrwInput(Math.floor(cleanJpy * (rate / 100)).toLocaleString());
            };

            useEffect(() => {
                fetchRate();
            }, []);

            const handleJpyChange = (val) => {
                const cleanVal = val.replace(/[^0-9.]/g, '');
                const formatted = cleanVal ? parseFloat(cleanVal).toLocaleString() : '';
                setJpyInput(formatted);
                
                const num = parseFloat(cleanVal);
                if (!isNaN(num) && jpyRate > 0) {
                    setKrwInput(Math.floor(num * (jpyRate / 100)).toLocaleString());
                } else {
                    setKrwInput('');
                }
            };

            const handleKrwChange = (val) => {
                const cleanVal = val.replace(/[^0-9.]/g, '');
                const formatted = cleanVal ? parseFloat(cleanVal).toLocaleString() : '';
                setKrwInput(formatted);

                const num = parseFloat(cleanVal);
                if (!isNaN(num) && jpyRate > 0) {
                    setJpyInput(Math.floor(num / (jpyRate / 100)).toLocaleString());
                } else {
                    setJpyInput('');
                }
            };

            return (
                <div className="min-h-screen flex justify-center items-start p-4 pt-4 sm:pt-12">
                    <div className="w-full max-w-md bg-white rounded-[2.5rem] shadow-2xl overflow-hidden border border-slate-100">
                        {/* Status Bar */}
                        <div className="bg-indigo-700 px-8 py-3 flex justify-between items-center text-[10px] text-indigo-200 font-bold uppercase tracking-widest">
                            <span>{dataSource} Connected</span>
                            <span className="flex items-center gap-1">
                                <span className="w-1.5 h-1.5 bg-emerald-400 rounded-full animate-pulse"></span> 
                                Real-time
                            </span>
                        </div>

                        {/* Header */}
                        <div className="bg-indigo-600 p-8 pb-10 text-white relative">
                            <div className="flex justify-between items-center mb-6">
                                <h1 className="text-xl font-bold flex items-center gap-2">
                                    <i data-lucide="japanese-yen"></i> 엔화 환율
                                </h1>
                                <button 
                                    onClick={fetchRate}
                                    disabled={isLoading}
                                    className={`p-2 rounded-full bg-white/20 active:scale-90 transition-all ${isLoading ? 'animate-spin' : ''}`}
                                >
                                    <i data-lucide="refresh-cw" size="18"></i>
                                </button>
                            </div>
                            
                            <div className="mb-2">
                                <span className="text-indigo-100 text-xs font-medium">100 JPY 현재가</span>
                                {isLoading && jpyRate === 0 ? (
                                    <div className="h-12 w-48 bg-white/10 rounded-xl mt-1 loading-shimmer"></div>
                                ) : (
                                    <div className="text-5xl font-black flex items-end gap-2 mt-1 tracking-tight">
                                        {jpyRate > 0 ? jpyRate.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 }) : '---'}
                                        <span className="text-xl font-normal mb-2 text-indigo-300">KRW</span>
                                    </div>
                                )}
                            </div>
                            
                            <div className="flex items-center gap-4 text-[10px] text-indigo-100 mt-6 font-medium">
                                <div className="flex items-center gap-1.5 bg-black/10 px-3 py-1.5 rounded-full border border-white/5">
                                    <i data-lucide="database" size="12"></i>
                                    <span>서버 갱신: {serverTime || '연결 중...'}</span>
                                </div>
                                <div className="flex items-center gap-1.5 bg-white/10 px-3 py-1.5 rounded-full border border-white/5">
                                    <i data-lucide="bell" size="12"></i>
                                    <span>최종 확인: {checkTime || '--:--'}</span>
                                </div>
                            </div>
                        </div>

                        {/* Calculator */}
                        <div className="p-8 space-y-6 -mt-6 bg-white rounded-t-[2.5rem] relative shadow-inner">
                            <div className="space-y-4 pt-2">
                                {/* JPY Input */}
                                <div className="space-y-1.5">
                                    <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Japanese Yen</label>
                                    <div className="flex items-center bg-slate-50 rounded-2xl p-5 border border-slate-100 focus-within:ring-4 ring-indigo-50 focus-within:bg-white focus-within:border-indigo-200 transition-all">
                                        <span className="text-2xl font-bold text-slate-300 mr-4">¥</span>
                                        <input 
                                            type="text" 
                                            inputMode="decimal"
                                            value={jpyInput}
                                            onChange={(e) => handleJpyChange(e.target.value)}
                                            className="bg-transparent text-3xl font-black w-full focus:outline-none text-slate-800"
                                            placeholder="0"
                                        />
                                    </div>
                                </div>

                                <div className="flex justify-center -my-7 relative z-10">
                                    <div className="bg-white p-3 rounded-full shadow-lg border border-slate-50 text-indigo-600 active:scale-95 transition-transform">
                                        <i data-lucide="arrow-down-up" size="24"></i>
                                    </div>
                                </div>

                                {/* KRW Input */}
                                <div className="space-y-1.5">
                                    <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Korean Won</label>
                                    <div className="flex items-center bg-slate-50 rounded-2xl p-5 border border-slate-100 focus-within:ring-4 ring-indigo-50 focus-within:bg-white focus-within:border-indigo-200 transition-all">
                                        <span className="text-2xl font-bold text-slate-300 mr-4">₩</span>
                                        <input 
                                            type="text" 
                                            inputMode="decimal"
                                            value={krwInput}
                                            onChange={(e) => handleKrwChange(e.target.value)}
                                            className="bg-transparent text-3xl font-black w-full focus:outline-none text-slate-800"
                                            placeholder="0"
                                        />
                                    </div>
                                </div>
                            </div>

                            {/* Quick Tabs */}
                            <div className="grid grid-cols-3 gap-3">
                                {[1000, 5000, 10000].map(amt => (
                                    <button 
                                        key={amt}
                                        onClick={() => handleJpyChange(amt.toString())}
                                        className="py-4 rounded-2xl border border-slate-200 text-sm font-bold text-slate-500 active:bg-indigo-600 active:text-white active:border-indigo-600 active:shadow-indigo-200 shadow-sm transition-all"
                                    >
                                        ¥{amt.toLocaleString()}
                                    </button>
                                ))}
                            </div>
                        </div>

                        {/* Footer */}
                        <div className="px-8 pb-10 pt-2 bg-white text-center">
                            <div className="inline-flex items-center gap-2 bg-slate-50 px-4 py-2 rounded-full border border-slate-100">
                                <span className="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></span>
                                <p className="text-[10px] text-slate-400 font-bold uppercase tracking-tighter">
                                    High Frequency Data Stream Active
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

        window.addEventListener('load', () => {
            if (window.lucide) window.lucide.createIcons();
        });
    </script>
</body>
</html>
