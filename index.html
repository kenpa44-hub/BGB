<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>엔화 환율 체크 앱</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;800&display=swap');
        body { font-family: 'Pretendard', sans-serif; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [jpyRate, setJpyRate] = useState(916.50);
            const [lastUpdated, setLastUpdated] = useState(new Date().toLocaleString());
            const [jpyInput, setJpyInput] = useState('1000');
            const [krwInput, setKrwInput] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [trend, setTrend] = useState('down');

            const historyData = [920, 918, 915, 917, 916, 914, 916.5];

            const fetchRate = async () => {
                setIsLoading(true);
                // 실제 API 호출 대신 데모 데이터 사용 (무료 API 한도 문제 방지)
                setTimeout(() => {
                    const randomVariation = (Math.random() - 0.5) * 2;
                    const newRate = 916.50 + randomVariation;
                    setJpyRate(newRate);
                    setLastUpdated(new Date().toLocaleString());
                    setTrend(randomVariation > 0 ? 'up' : 'down');
                    setIsLoading(false);
                }, 800);
            };

            useEffect(() => {
                fetchRate();
                updateKrwFromJpy('1000', 916.50);
            }, []);

            const updateKrwFromJpy = (val, rate = jpyRate) => {
                setJpyInput(val);
                const num = parseFloat(val.replace(/,/g, ''));
                if (!isNaN(num)) {
                    setKrwInput(((num / 100) * rate).toLocaleString(undefined, { maximumFractionDigits: 0 }));
                } else {
                    setKrwInput('');
                }
            };

            const updateJpyFromKrw = (val) => {
                setKrwInput(val);
                const num = parseFloat(val.replace(/,/g, ''));
                if (!isNaN(num)) {
                    setJpyInput(((num / jpyRate) * 100).toLocaleString(undefined, { maximumFractionDigits: 0 }));
                } else {
                    setJpyInput('');
                }
            };

            return (
                <div className="min-h-screen flex justify-center items-start p-4 pt-8">
                    <div className="w-full max-w-md bg-white rounded-[2.5rem] shadow-2xl overflow-hidden border border-slate-100">
                        {/* Header */}
                        <div className="bg-indigo-600 p-8 text-white relative">
                            <div className="flex justify-between items-center mb-6">
                                <h1 className="text-xl font-bold flex items-center gap-2">
                                    <i data-lucide="japanese-yen"></i> 엔화 환율 체크
                                </h1>
                                <button 
                                    onClick={fetchRate}
                                    className={`p-2 rounded-full bg-white/20 hover:bg-white/30 transition-all ${isLoading ? 'animate-spin' : ''}`}
                                >
                                    <i data-lucide="refresh-cw" size="20"></i>
                                </button>
                            </div>
                            
                            <div className="mb-2">
                                <span className="text-indigo-100 text-sm">현재 100엔당</span>
                                <div className="text-5xl font-black flex items-end gap-2 mt-1">
                                    {jpyRate.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 })}
                                    <span className="text-xl font-normal mb-2 text-indigo-200">원</span>
                                </div>
                            </div>
                            
                            <div className="flex items-center gap-2 text-[10px] text-indigo-200 mt-4 opacity-80">
                                <i data-lucide="info" size="12"></i>
                                <span>최종 업데이트: {lastUpdated}</span>
                            </div>
                        </div>

                        {/* Content */}
                        <div className="p-8 space-y-8">
                            {/* Trend Chart */}
                            <div className="bg-slate-50 p-5 rounded-3xl border border-slate-100">
                                <div className="flex justify-between items-center mb-4">
                                    <span className="text-sm font-bold text-slate-500">최근 7일 추이</span>
                                    <span className={`text-xs font-bold px-3 py-1 rounded-full ${trend === 'up' ? 'bg-red-100 text-red-600' : 'bg-blue-100 text-blue-600'}`}>
                                        {trend === 'up' ? '상승세' : '하락세'}
                                    </span>
                                </div>
                                <div className="h-16 flex items-end justify-between gap-2 px-1">
                                    {historyData.map((val, i) => (
                                        <div 
                                            key={i} 
                                            className={`w-full rounded-t-lg transition-all duration-700 ${i === historyData.length - 1 ? 'bg-indigo-500' : 'bg-slate-200'}`}
                                            style={{ height: `${((val - 900) / 30) * 100}%`, minHeight: '15%' }}
                                        />
                                    ))}
                                </div>
                            </div>

                            {/* Calculator */}
                            <div className="space-y-4">
                                <div className="space-y-2">
                                    <label className="text-xs font-black text-slate-400 uppercase tracking-wider ml-1">Japanese Yen</label>
                                    <div className="flex items-center bg-slate-100 rounded-2xl p-5 focus-within:ring-2 ring-indigo-500 transition-all">
                                        <span className="text-2xl font-bold text-slate-400 mr-3">¥</span>
                                        <input 
                                            type="text" 
                                            value={jpyInput}
                                            onChange={(e) => updateKrwFromJpy(e.target.value.replace(/[^0-9.]/g, ''))}
                                            className="bg-transparent text-3xl font-bold w-full focus:outline-none"
                                            placeholder="0"
                                        />
                                    </div>
                                </div>

                                <div className="flex justify-center -my-6 relative z-10">
                                    <div className="bg-white p-3 rounded-full shadow-lg border border-slate-50">
                                        <i data-lucide="arrow-down-up" className="text-indigo-600" size="24"></i>
                                    </div>
                                </div>

                                <div className="space-y-2">
                                    <label className="text-xs font-black text-slate-400 uppercase tracking-wider ml-1">Korean Won</label>
                                    <div className="flex items-center bg-slate-100 rounded-2xl p-5 focus-within:ring-2 ring-indigo-500 transition-all">
                                        <span className="text-2xl font-bold text-slate-400 mr-3">₩</span>
                                        <input 
                                            type="text" 
                                            value={krwInput}
                                            onChange={(e) => updateJpyFromKrw(e.target.value.replace(/[^0-9.]/g, ''))}
                                            className="bg-transparent text-3xl font-bold w-full focus:outline-none"
                                            placeholder="0"
                                        />
                                    </div>
                                </div>
                            </div>

                            {/* Quick Select */}
                            <div className="grid grid-cols-3 gap-3">
                                {[1000, 5000, 10000].map(amt => (
                                    <button 
                                        key={amt}
                                        onClick={() => updateKrwFromJpy(amt.toString())}
                                        className="py-3 rounded-2xl border-2 border-slate-100 text-sm font-bold text-slate-600 hover:bg-indigo-50 hover:border-indigo-200 hover:text-indigo-600 transition-all"
                                    >
                                        ¥{amt.toLocaleString()}
                                    </button>
                                ))}
                            </div>
                        </div>

                        {/* Tip Card */}
                        <div className="p-8 pt-0">
                            <div className="flex items-center gap-4 bg-amber-50 p-4 rounded-2xl border border-amber-100">
                                <div className="bg-amber-100 p-2 rounded-xl text-amber-600">
                                    <i data-lucide="credit-card" size="20"></i>
                                </div>
                                <div>
                                    <p className="text-[11px] font-bold text-amber-800">트래블로그/월렛 팁</p>
                                    <p className="text-[10px] text-amber-700/80 leading-tight">환전 수수료 100% 우대 혜택을 꼭 확인하세요!</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

        // 아이콘 렌더링 후 실행
        setTimeout(() => {
            lucide.createIcons();
        }, 500);
    </script>
</body>
</html>
