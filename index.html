<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>엔화 환율 체크 앱</title>
    
    <!-- 모바일 앱처럼 보이기 위한 설정 (PWA) -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;800&display=swap');
        body { 
            font-family: 'Pretendard', sans-serif; 
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        .animate-pulse-soft {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .7; }
        }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [jpyRate, setJpyRate] = useState(0);
            const [lastUpdated, setLastUpdated] = useState('');
            const [jpyInput, setJpyInput] = useState('1000');
            const [krwInput, setKrwInput] = useState('');
            const [isLoading, setIsLoading] = useState(true);
            const [error, setError] = useState(null);

            // 실시간 환율 데이터 가져오기 (Open Exchange Rates API 무료 엔드포인트 활용)
            const fetchRate = async () => {
                setIsLoading(true);
                setError(null);
                try {
                    // 외부 API를 통해 실제 JPY/KRW 환율을 가져옵니다.
                    const response = await fetch('https://open.er-api.com/v6/latest/JPY');
                    const data = await response.json();
                    
                    if (data.result === "success") {
                        const ratePerOneJpy = data.rates.KRW;
                        const ratePerHundredJpy = ratePerOneJpy * 100;
                        
                        setJpyRate(ratePerHundredJpy);
                        setLastUpdated(new Date().toLocaleString());
                        
                        // 초기 계산기 값 업데이트 (1000엔 기준)
                        const initialKrw = (1000 * ratePerOneJpy).toLocaleString(undefined, { maximumFractionDigits: 0 });
                        setKrwInput(initialKrw);
                    } else {
                        throw new Error("데이터를 가져올 수 없습니다.");
                    }
                } catch (err) {
                    console.error("환율 로딩 에러:", err);
                    setError("환율 정보를 불러오는 데 실패했습니다.");
                    // 에러 시 기본값 설정
                    if (jpyRate === 0) setJpyRate(915.50);
                } finally {
                    setTimeout(() => setIsLoading(false), 500);
                }
            };

            useEffect(() => {
                fetchRate();
            }, []);

            const updateKrwFromJpy = (val) => {
                setJpyInput(val);
                const num = parseFloat(val.replace(/,/g, ''));
                if (!isNaN(num) && jpyRate > 0) {
                    const calculated = (num * (jpyRate / 100));
                    setKrwInput(calculated.toLocaleString(undefined, { maximumFractionDigits: 0 }));
                } else {
                    setKrwInput('');
                }
            };

            const updateJpyFromKrw = (val) => {
                setKrwInput(val);
                const num = parseFloat(val.replace(/,/g, ''));
                if (!isNaN(num) && jpyRate > 0) {
                    const calculated = (num / (jpyRate / 100));
                    setJpyInput(calculated.toLocaleString(undefined, { maximumFractionDigits: 0 }));
                } else {
                    setJpyInput('');
                }
            };

            return (
                <div className="min-h-screen flex justify-center items-start p-4 pt-6 sm:pt-12">
                    <div className="w-full max-w-md bg-white rounded-[2.5rem] shadow-2xl overflow-hidden border border-slate-100">
                        {/* Header */}
                        <div className="bg-indigo-600 p-8 pb-10 text-white relative">
                            <div className="flex justify-between items-center mb-6">
                                <h1 className="text-xl font-bold flex items-center gap-2">
                                    <i data-lucide="japanese-yen"></i> 실시간 엔화 환율
                                </h1>
                                <button 
                                    onClick={fetchRate}
                                    disabled={isLoading}
                                    className={`p-2 rounded-full bg-white/20 active:scale-95 transition-all ${isLoading ? 'animate-spin' : ''}`}
                                >
                                    <i data-lucide="refresh-cw" size="20"></i>
                                </button>
                            </div>
                            
                            <div className="mb-2">
                                <span className="text-indigo-100 text-sm">현재 100엔당</span>
                                {isLoading && jpyRate === 0 ? (
                                    <div className="h-12 w-32 bg-white/20 animate-pulse rounded-lg mt-1"></div>
                                ) : (
                                    <div className="text-5xl font-black flex items-end gap-2 mt-1">
                                        {jpyRate.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 })}
                                        <span className="text-xl font-normal mb-2 text-indigo-200">원</span>
                                    </div>
                                )}
                            </div>
                            
                            <div className="flex items-center gap-2 text-[10px] text-indigo-200 mt-4 opacity-80">
                                <i data-lucide="info" size="12"></i>
                                <span>{error ? error : "실시간 매매기준율 데이터가 적용됨"}</span>
                            </div>
                        </div>

                        {/* Content */}
                        <div className="p-8 space-y-8 -mt-6 bg-white rounded-t-[2.5rem] relative">
                            {/* Calculator */}
                            <div className="space-y-4">
                                <div className="space-y-2">
                                    <label className="text-xs font-black text-slate-400 uppercase tracking-wider ml-1">일본 엔 (JPY)</label>
                                    <div className="flex items-center bg-slate-100 rounded-2xl p-5 focus-within:ring-2 ring-indigo-500 transition-all">
                                        <span className="text-2xl font-bold text-slate-400 mr-3">¥</span>
                                        <input 
                                            type="text" 
                                            inputMode="decimal"
                                            value={jpyInput}
                                            onChange={(e) => updateKrwFromJpy(e.target.value.replace(/[^0-9.]/g, ''))}
                                            className="bg-transparent text-3xl font-bold w-full focus:outline-none"
                                            placeholder="0"
                                        />
                                    </div>
                                </div>

                                <div className="flex justify-center -my-6 relative z-10">
                                    <div className="bg-white p-3 rounded-full shadow-lg border border-slate-50 active:scale-90 transition-transform">
                                        <i data-lucide="arrow-down-up" className="text-indigo-600" size="24"></i>
                                    </div>
                                </div>

                                <div className="space-y-2">
                                    <label className="text-xs font-black text-slate-400 uppercase tracking-wider ml-1">대한민국 원 (KRW)</label>
                                    <div className="flex items-center bg-slate-100 rounded-2xl p-5 focus-within:ring-2 ring-indigo-500 transition-all">
                                        <span className="text-2xl font-bold text-slate-400 mr-3">₩</span>
                                        <input 
                                            type="text" 
                                            inputMode="decimal"
                                            value={krwInput}
                                            onChange={(e) => updateJpyFromKrw(e.target.value.replace(/[^0-9.]/g, ''))}
                                            className="bg-transparent text-3xl font-bold w-full focus:outline-none"
                                            placeholder="0"
                                        />
                                    </div>
                                </div>
                            </div>

                            {/* Quick Select */}
                            <div className="grid grid-cols-3 gap-3">
                                {[1000, 5000, 10000].map(amt => (
                                    <button 
                                        key={amt}
                                        onClick={() => updateKrwFromJpy(amt.toString())}
                                        className="py-3 rounded-2xl border-2 border-slate-100 text-sm font-bold text-slate-600 active:bg-indigo-600 active:text-white active:border-indigo-600 transition-all"
                                    >
                                        ¥{amt.toLocaleString()}
                                    </button>
                                ))}
                            </div>
                        </div>

                        {/* Footer info */}
                        <div className="px-8 pb-8 text-center border-t border-slate-50 pt-6 mt-4">
                            <p className="text-[10px] text-slate-400 font-medium tracking-tight mb-1">
                                데이터 제공: ExchangeRate-API
                            </p>
                            <p className="text-[10px] text-slate-400 font-medium tracking-tight">
                                마지막 갱신: {lastUpdated}
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

        // 아이콘 초기화 함수
        const initIcons = () => {
            if (window.lucide) {
                window.lucide.createIcons();
            }
        };

        // 데이터 로딩 시점마다 아이콘 다시 그리기
        setTimeout(initIcons, 500);
        setInterval(initIcons, 2000);
    </script>
</body>
</html>
